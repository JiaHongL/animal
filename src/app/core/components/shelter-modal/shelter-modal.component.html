<div class="modal-wrapper shelter" [class.hide-modal]="model.isOpen==false" (click)="overModal($event)">
    <div class="modal">
      <div class="modal-header">
        <div class="title">
          <span>依收容所收尋</span>
        </div>
        <div class="close">
          <a href="javascript:void(0)">
            <i class="fas fa-times fa-lg font-grey-mint" (click)="closeModal()"></i>
          </a>
        </div>
      </div>
      <div class="modal-content">
          <ul class="list">
              <li class="list-item" *ngFor="let item of codeList.ShelterList" (click)="Search(item)">
                <a class="title font-grey-salsa" href="javascript:void(0)">
                  <i class="icon-tag"></i>{{item.value}}
                </a>
                <div class="icon">
                  <i class="fa fa-angle-right fa-lg font-grey-salsa"></i>
                </div>
              </li>
            </ul>
      </div>
    </div>
  </div>
