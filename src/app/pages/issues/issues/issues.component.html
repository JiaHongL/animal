<div class="wrapper">
  <div class="issues-grid">
    <div class="title">
        <legend>
          <h1 class="no-margin">待處理列表</h1>
        </legend>
    </div>
    <div class="table">
      <table class="pure-table pure-table-striped issues-table">
        <thead class="thead">
          <tr>
            <th>#</th>
            <th>狀態</th>
            <th>類別</th>
            <th>單號</th>
            <th>標題</th>
            <th>填寫人</th>
            <th>建立時間</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr [ngClass]="{'tr-odd': odd}" *ngFor="let item of issues$ | async ; let index=index; let odd=odd;" (click)="openIssue(item.id)">
            <th>{{index+1}}</th>
            <th>{{item.status | issues:'status'}}</th>
            <th>{{item.type | issues:'type'}}</th>
            <th>{{item.id}}</th>
            <th>{{item.title}}</th>
            <th>{{item.createUser}}</th>
            <th>{{item.createTime | date: 'yyyy/MM/dd HH:ss'}}</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination">
      <app-pagination [total-items]="totalItems" [items-per-page]="itemsPerPage" (set-page)="setCurrentPage($event)"></app-pagination>
    </div>
  </div>
</div>
