<div *ngIf="hasData; else tmpl">
  <app-card-list [animals]="animalList" (open)="openModal($event)"></app-card-list>
</div>
<ng-template #tmpl>
  <div class="wrapper">
    <div class="message-box">
      <div class="img">
          <img src="./assets/images/animal-cat-004.png" alt="" srcset="">
      </div> 
      <div class="desc">尚未收藏相關資料{{IsNoData}}</div>
    </div>
  </div>
</ng-template>

<app-photo-modal [model]="photoModel"></app-photo-modal>
