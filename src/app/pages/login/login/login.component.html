<div class="wrapper">
  <div class="login-box">
    <form class="login-form pure-form pure-form-stacked" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-title">
        管理員登入
      </div>
      <div class="form-content">
        <div class="content-wrapper">
          <div class="input-group">
            <label class="w-250" for="email">帳號</label>
            <input class="w-250" id="email" type="text" placeholder="Email" formControlName="email">
          </div>
          <div class="error-messages" *ngIf="loginForm.controls.email.touched && !loginForm.controls.email.valid">
            <span class="pure-form-message text-right">請填寫帳號</span>
          </div>
          <div class="input-group">
            <label class="w-250" for="password">密碼</label>
            <input class="w-250" id="password" type="password" placeholder="Password" formControlName="password">
          </div>
          <div class="error-messages" *ngIf="loginForm.controls.password.touched && !loginForm.controls.password.valid">
            <span class="pure-form-message text-right">請填寫密碼</span>
          </div>
          <div class="error-messages" *ngIf="hasError"> 
            <span class="pure-form-message text-right font-red-thunderbird">請確認帳號密碼是否有誤</span>
          </div>
        </div>
      </div>
      <div class="form-footer">
        <button type="submit" class="pure-button button-small" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>

<ng-template dynamic-Loading></ng-template>
