<div class="wrapper">
    <div class="issues-grid">
      <div class="title">
        <legend>
          <h1 class="no-margin">歸檔列表</h1>
        </legend>
      </div>
      <div class="table">
        <app-issue-table [model]="pages[currentPage-1]"></app-issue-table>
      </div>
      <div class="pagination">
        <app-pagination [total-items]="totalItems" [items-per-page]="itemsPerPage" (set-page)="setCurrentPage($event)"></app-pagination>
      </div>
    </div>
  </div>
