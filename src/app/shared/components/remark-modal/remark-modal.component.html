<div class="modal-wrapper" [class.hide-modal]="model.isOpen==false" (click)="overModal($event)">
  <div class="modal">
    <div class="modal-content">
      <div class="remark-block">
        <form class="pure-form">
              <textarea class="pure-textarea" value="{{model.remark}}" readonly></textarea>
        </form>
      </div>
    </div>
    <a href="javascript:void(0)">
      <i class="far fa-times-circle fa-2x close-btn font-red-thunderbird" (click)="closeModal()"></i>
    </a>
  </div>
</div>
