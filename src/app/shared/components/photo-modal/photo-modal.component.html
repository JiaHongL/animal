<div class="modal-wrapper photo" [class.hide-modal]="model.isOpen==false" (click)="overModal($event)">
  <div class="modal">
    <div class="modal-content">
      <div class="image-block">
        <img src="{{model.url}}" alt="" srcset="">
      </div>
    </div>
    <a href="javascript:void(0)">
      <i class="far fa-times-circle fa-2x close-btn font-red-thunderbird" (click)="closeModal()"></i>
    </a>
  </div>
</div>
